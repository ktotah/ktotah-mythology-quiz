<!-- quiz.html -->
<!-- This page contains the main quiz functionality. Keeping the quiz separate from the index and high scores pages allows for a focused and uninterrupted quiz-taking experience. The separation of html pages (index, quiz, and high-scores) enhances user experience and simplifies the management of different application states (starting the quiz, taking the quiz, viewing scores). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Quiz Page</title>
</head>
<body>
    <header>
        <div id="high-scores-link"><a href="high-scores.html">View high scores</a></div>
        <div id="timer">Time: <span id="time">0</span></div>
    </header>

    <main>
        <a href="index.html"><h1>Greek Mythology Quiz</h1></a>
        <!-- Quiz Container -->
        <div id="quiz-container">
            <div id="question">Question Text</div>
            <div id="choices"></div>
            <div id="feedback"></div>
        </div>

        <!-- Score Submission -->
        <div id="score-submission" class="hide">
            <div id="final-score"></div>
            <input type="text" id="user-initials" placeholder="Enter Initials" />
            <button id="submit-score-btn">Submit Score</button>
        </div>
    </main>
    <!-- Including questions.js before script.js since script.js depends on data/variables defined in questions.js -->
    <!-- Including questions.js: Contains the quiz questions, separated for ease of modification and reuse -->
    <script src="assets/js/questions.js"></script>
    <!-- Including script.js: Main quiz functionality, kept separate from content for better modularity -->
     <script src="assets/js/script.js"></script>
</body>
</html>
