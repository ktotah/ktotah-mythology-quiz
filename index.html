<!-- index.html -->
<!-- Landing page of the quiz application. Introduces the quiz and provides a start button. The separation of html pages (index, quiz, and high-scores) enhances user experience and simplifies the management of different application states (starting the quiz, taking the quiz, viewing scores). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Greek Mythology Quiz</title>
</head>

<body>
    <header>
        <div id="high-scores-link"><a href="high-scores.html">View high scores</a></div>
        <div id="timer">Time: <span id="time">0</span></div>
    </header>
    <main>
        <div id="initial-page">
            <h1>Greek Mythology Quiz</h1>
            <p>Try to answer the following questions on Greek Mythology within the time limit. Keep in mind that each wrong answer will penalize your score/time by 5 seconds!</p>
            <a href="quiz.html"><button id="start-btn">Start Quiz</button></a>
        </div>
    </main>
    <!-- Including questions.js before script.js since script.js depends on data/variables defined in questions.js -->
    <!-- Including questions.js: Contains the quiz questions, separated for ease of modification and reuse -->
    <script src="assets/js/questions.js"></script>
    <!-- Including script.js: Main quiz functionality, kept separate from content for better modularity -->
    <script src="assets/js/script.js"></script>
</body>
</html>
