<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Greek Mythology Quiz</title>
</head>

<body>
    <header>
        <h1>Greek Mythology Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <div id="timer" class="hide">Time: <span id="time">0</span></div> 
    </header>

    <main>
        <div id="quiz-container" class="hide">
            <div id="question">Question Text</div>
            <div id="choices"></div>
        </div>

        <div id="feedback"></div>

        <div id="score-submission" class="hide">
            <p id="final-score"></p>
            <input type="text" id="user-initials" placeholder="Enter Initials" />
            <button id="submit-score-btn">Submit Score</button>
        </div>

        <div id="high-scores" class="hide">
            <h2>High Scores</h2>
            <div id="score-list"></div>
            <button id="clear-scores">Clear High Scores</button>
            <button id="go-back">Go Back</button>
        </div>
    </main>

    <footer>
        <div id="progress" class="hide">Question <span id="current-question-number">1</span> of <span id="total-questions"></span></div>
    </footer>

    <script src="assets/js/script.js"></script>]
</body>
</html>
